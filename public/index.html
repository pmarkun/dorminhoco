<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Card</title>
        <script language="javascript" type="text/javascript" src="./vendor/jquery.js"></script>
        <script language="javascript" type="text/javascript" src="./vendor/ICanHaz.min.js"></script>
        <script language="javascript" type="text/javascript" src="./vendor/faye.js"></script>
        <script language="javascript" type="text/javascript" src="./vendor/jquery.csv-0.7.js"></script>
        <script language="javascript" type="text/javascript" src="./js/misc.js"></script>
        <script language="javascript" type="text/javascript" src="./js/main.js"></script>
    
        <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>    
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <link rel="stylesheet" type="text/css" href="./css/cards.css" />
    
    
    <script id="card" type="text/html">
        <div id="{{id}}" class="card {{carta}}">
            <div class="topo">
                <span class="numero">{{numero}}</span>
            </div>
            
            <div class="miolo">
                <div class="picture" style="background-image:url('{{body}}');"><span class="texto">{{body}}</span></div>
                <div class="nome">{{tipo}}</div>
            </div>
            
            <div class="pe">
                <span class="numero">{{numero}}</span>
            </div>
        </div>
    
    </script>
    </head>
    
    <body>
        <form action=''>
        apelido: <input type='text' id='myid' /><br/>
        sala: <input type='text' id='gameid' /><br/>
        next_user_id: <input type='text' id='user-id' /><br/>
        <input type='button' value='Play' id='play' />
        <input type='button' value='Deal' id='deal' />
        <input type='button' value='Create' id='create' />
        <input type='button' value='Join' id='connect' />
        </form>
        <div id="container">
        
        </div>
        <div id="status"></div>
        <div id="players"></div>
    </body>
</html>
